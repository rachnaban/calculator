<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="http://cdnjs.cloudflare.com/ajax/libs/mathjs/3.13.3/math.min.js"></script>
      <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
      <link href="calculator.css" rel="stylesheet" type="text/css">
      <script src="calculator.js" ></script>
   </head>
   <body>
      <div class='cal-container'>
         <span>SIMPLE CALCULATOR</span>
         <div class='display'>
            <div class='display-top'></div>
            <div class='display-bottom'></div>
         </div>
         <button data-val='AC' class='special'>AC</button>
         <button data-val='CE' class='special'>CE</button>
         <button data-val='*' class='operator'>*</button>
         <button data-val='/' class='operator'>/</button><br/>
         <button data-val='7' class='num'>7</button>
         <button data-val='8' class='num'>8</button>
         <button data-val='9' class='num'>9</button>
         <button data-val='-' class='operator'>-</button><br/>
         <button data-val='4' class='num'>4</button>
         <button data-val='5' class='num'>5</button>
         <button data-val='6' class='num'>6</button>
         <button data-val='+' class='operator'>+</button><br/>
         <button data-val='1' class='num'>1</button>
         <button data-val='2' class='num'>2</button>
         <button data-val='3' class='num'>3</button>
         <button data-val='=' class='eq'>=</button><br/>
         <button data-val='0' class='zero'>0</button>
         <button data-val='.' class='deci'>.</button>
      </div>
      </div>
   </body>
</html>
